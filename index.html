<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nuelda Financial Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      color: #222;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      color: #0b5e3c;
    }

    h3 {
      color: #0b5e3c;
      margin-top: 30px;
    }

    label {
      font-weight: bold;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 14px;
    }

    input[readonly] {
      background: #f0f0f0;
    }

    button {
      width: 100%;
      background: #0b5e3c;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #094c31;
    }
  </style>
</head>

<body>

<div class="container">

  <h1>Nuelda Financial Services</h1>

  <p>
    <strong>Maximum Loan:</strong> ₦150,000<br>
    <strong>Interest:</strong> 20% (deducted upfront)<br>
    <strong>Repayment Period:</strong> 30 days
  </p>

  <h3>Loan Application</h3>

  <label>Full Name</label>
  <input type="text" id="name">

  <label>Phone Number</label>
  <input type="tel" id="phone">

  <label>Home Address</label>
  <input type="text" id="address">

  <label>Occupation</label>
  <input type="text" id="occupation">

  <label>Loan Amount (₦)</label>
  <input type="number" id="amount" max="150000" oninput="calculateLoan()">

  <label>Amount You Will Receive (₦)</label>
  <input type="text" id="receive" readonly>

  <label>Date of Refund</label>
  <input type="date" id="refunddate">

  <label>BVN of Borrower</label>
  <input type="number" id="borrowerbvn" maxlength="11"
         oninput="this.value=this.value.slice(0,11)">

  <label>Borrower’s Account Number</label>
  <input type="number" id="accountnumber" maxlength="10"
         oninput="this.value=this.value.slice(0,10)">

  <h3>Guarantor Form</h3>

  <label>Guarantor Full Name</label>
  <input type="text" id="gname">

  <label>Guarantor Address</label>
  <input type="text" id="gaddress">

  <label>Guarantor Occupation</label>
  <input type="text" id="goccupation">

  <label>Guarantor Phone Number</label>
  <input type="tel" id="gphone">

  <label>Relationship to Borrower</label>
  <input type="text" id="grelationship">

  <label>Guarantor BVN</label>
  <input type="number" id="gbvn" maxlength="11"
         oninput="this.value=this.value.slice(0,11)">

  <h3>Terms and Conditions</h3>
  <ul>
    <li>Maximum loan amount is ₦150,000.</li>
    <li>Interest rate is 20%.</li>
    <li>Loan duration is 30 days.</li>
  </ul>

  <label>Electronic Signature</label>
  <input type="text" id="signature">

  <label>Date</label>
  <input type="date" id="sigdate">

  <button onclick="sendToWhatsApp()">Apply via WhatsApp</button>

</div>

<script>
  function calculateLoan() {
    const amountInput = document.getElementById("amount");
    let amount = Number(amountInput.value);

    if (amount > 150000) {
      amount = 150000;
      amountInput.value = 150000;
      alert("Maximum loan amount is ₦150,000");
    }

    if (!amount || amount <= 0) {
      receive.value = "";
      refunddate.value = "";
      return;
    }

    const interest = amount * 0.20;
    receive.value = (amount - interest).toLocaleString();

    const today = new Date();
    today.setDate(today.getDate() + 30);
    refunddate.value = today.toISOString().split("T")[0];
  }
